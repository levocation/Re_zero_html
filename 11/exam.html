<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/exam.css">
    <title>Document</title>
</head>
<body>
    <div class="container-black">
        <div class="container-white">
            <div class="title"><h1>contact us</h1></div>
            <div class="content">
                <form>
                    <div class="input-email">
                        <p class="label-text">Your Email</p>
                        <input type="email" placeholder="   email@example.com" class="input-email-deco">
                    </div>
                    <div class="input-name">
                        <div class="input-first-name">
                            <p class="label-text">First Name</p>
                            <input type="text" class="input-name-deco">
                        </div>
                        <div class="input-last-name">
                            <p class="label-text">Last Name</p>
                            <input type="text" class="input-name-deco">
                        </div>
                    </div>
                    <div class="both"></div>
                    <div class="input-message">
                        <p class="label-text">Message</p>
                        <textarea class="input-textarea-deco"></textarea>
                    </div>
                    <div class="input-submit">
                        <label><input type="checkbox" disabled> <span class="label-text">Subscribe</span></label>
                        <button class="input-button-deco">SEND</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
