<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="form-background">
        <div class="form-white">
            <form>
                <div class="w-100">
                    <h3>contact us</h3>
                    <label for="input-email">Your Email</label>
                    <input type="email" id="input-email" class="form-input" placeholder="email@example.com">
                </div>
                <div class="w-50">
                    <label for="input-firstname">First Name</label>
                    <input type="text" id="input-firstname" class="form-input">
                </div>
                <div class="w-50">
                    <label for="input-lastname">Last Name</label>
                    <input type="text" id="input-lastname" class="form-input">
                </div>
                <div class="both"></div>

                <div class="w-100">
                    <label for="txtarea-message">Subscribe</label>
                    <textarea id="txtarea-message" class="form-input form-long"></textarea>
                </div>

                <div class="w-100">
                    <input id="sub" type="checkbox">
                    <label for="sub">Subscribe</label>
                    <button class="yellow-button">SEND</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
