<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/exam.css">
    <title>Document</title>
</head>
<body>
    <div class="container back-dolphin">
        <div class="content">
            <p class="title color-dark-dolphin">Your Shopping Cart</p>
            <table>
                <thead>
                    <tr class="border-bottom">
                        <th></th>
                        <th class="td-item color-dolphin">ITEM</th>
                        <th class="color-dolphin">AMOUNT</th>
                        <th class="color-dolphin">PRICE</th>
                        <th class="color-dolphin">TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-bottom">
                        <td style="width: 30%;"><img src="cam1.jpg" width="100%" height="100%"></td>
                        <td class="td-item">
                            <p class="sony"><strong>SONY</strong></p>
                            <p class="description color-dolphin"><strong>FE 70-200 mm F2.8 GM OSS</strong></p>
                        </td>
                        <td class="color-dolphin" style="text-align: right;">1</td>
                        <td class="color-dolphin">€ 1979.00</td>
                        <td class="color-dark-dolphin bold">€ 1979.00</td>
                    </tr>
                    <tr class="border-bottom">
                        <td><img src="cam2.jpg" width="100%" height="100%"></td>
                        <td class="td-item">
                            <p class="sony"><strong>SONY</strong></p>
                            <p class="description color-dolphin"><strong>Sonnar T* E 24mm F1.8 ZA</strong></p>
                        </td>
                        <td class="color-dolphin" style="text-align: right;">1</td>
                        <td class="color-dolphin">€ 989.00</td>
                        <td class="color-dark-dolphin bold">€ 989.00</td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td class="color-dark-dolphin bold">€ 2968.00</td>
                    </tr>
                </tbody>
            </table>
            <div class="w-100">
                <a href="#" style="float: left;">Edit your shopping cart</a>
                <button class="payment-btn back-dark-dolphin">Choose payment method</button>
                <div class="both"></div>
            </div>
        </div>
    </div>
</body>
</html>
